<!DOCTYPE html>
<html>
<head>
  <title>Gantt Chart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1 id="pageTitle">Your Gantt Chart Project</h1>
    <div class="file-upload-wrapper button-row">
      <input type="file" id="csvFile" class="file-upload-input">
      <label for="csvFile" class="file-upload-label">Choose File</label>
      <button id="saveCSV" class="button">Save CSV File</button> <!-- Added class "button" -->
      <button id="goToForm" class="button">Add New Task</button> <!-- Added class "button" -->
    </div>
  <div id="ganttChart"></div>
  <div id="taskDescriptions"></div>
  <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- DataTables CSS and JS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

<div id="taskDescriptions">
    <table id="taskTable" class="display">
      <thead>
        <tr>
          <th>Task</th>
          <th>Assigned To</th>
          <th>Priority</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="addTask.js"></script>
  <script src="script.js"></script>
</body>
</html>
